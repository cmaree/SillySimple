<!doctype html>
<html>
<head>
	<title>URL Generator</title>
	<link rel="stylesheet" type="text/css" href="style/global.css">
	
</head>
<body>

	<div class="headline"></div> <br>

    <!-- AUTO  -->
    <div id="autoPanel">
        <div id="IAUprod" class="orangeButton urlLinks">Prod</div>
        <div id="IAUqa" class="orangeButton urlLinks">QA</div>
	    <div id="IAUdev" class="orangeButton urlLinks">Dev</div>
	    
    </div>
    
    <!-- LIFE  -->
    <div id="lifePanel">
        <div id="LIFEprod" class="orangeButton urlLinks">Prod</div>
        <div id="LIFEqa" class="orangeButton urlLinks">QA</div>
        <div id="LIFEdev" class="orangeButton urlLinks">Dev</div>
        
    </div>
    
    <!-- LENDING  -->
    <div id="lrePanel">
        <div id="LENDprod" class="orangeButton urlLinks">Prod</div>
        <div id="LENDqa" class="orangeButton urlLinks">QA</div>
        <div id="LENDdev" class="orangeButton urlLinks">Dev</div>
        
    </div>
    
    <!-- EDU  -->
    <div id="eduPanel">
        <div id="EDUprod" class="orangeButton urlLinks">Prod</div>
        <div id="EDUqa" class="orangeButton urlLinks">QA</div>
        <div id="EDUdev" class="orangeButton urlLinks">Dev</div>
        
    </div>            


	<input type="text" class="textInput" id="urlBox" value="https://www." onfocus="this.value = this.value;">
	<div id="clear" class="orangeButton">X</div>
	<br><br><br>
	<div class="resultContainer"><a href="" id="result"><span style="color:grey;">Please click on an environment button. <br> You can choose to append parameters as well.</span></a></div>
	
	<div class="menu">
		<span class="orangeButton bottomMenu" id="auto">Auto</span>
		<span class="orangeButton bottomMenu" id="life">LIFE</span>
	<!--<span class="orangeButton bottomMenu" id="home">Home</span>-->
		<span class="orangeButton bottomMenu" id="lre">LRE</span>
		<span class="orangeButton bottomMenu" id="edu">EDU</span>	
	</div>
	<script src="js/zepto.js"></script>
	<script src="js/autocompletion.js"></script>
	<script src="js/inApp.js"></script>
	<script>
	
	</script>
</body>
</html>
